<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Button Object
    </title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>
    Click the button to change the text inside.
    </p>
    <button type = "button" id = "btn" onclick = "button()">
        <div class="box" data-index="0"></div>
        <div class="box" data-index="1"></div>
        <div class="box" data-index="2"></div>
        <div class="box" data-index="3"></div>
        <div class="box" data-index="4"></div>
        <div class="box" data-index="5"></div>
        <div class="box" data-index="6"></div>
        <div class="box" data-index="7"></div>
        <div class="box" data-index="8"></div>
    </button>
    <br><br>
    <div = class="container">

    </div>
    <div id ="space">
        <div id = "content">
            Text content...
        </div>
    </div>
    <script src="index.js"></script>
    <script>
        function button(){
            let doc = document.getElementById("btn")

            let x = doc.scrollHeight;
            document.getElementById("p").innerHTML
                = "Height: " + x + "px";
        }
    </script>
</body>
</html>
